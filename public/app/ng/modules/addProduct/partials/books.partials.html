<div class="row">
  <div class="col-lg-8 col-lg-offset-2">
    <div class="well">
      <form class="form-horizontal">
        <fieldset>
          <legend>Add a book</legend>
          <div class="form-group">
            <label class="col-lg-2 control-label">Book Title</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" name="productName" autocomplete="off" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">ISBN 10</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" name="isbn10" autocomplete="off" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">ISBN 13</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" name="isbn10" autocomplete="off" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">Format</label>
            <div class="col-lg-10">
              <select name="format" class="form-control">
                <option value="">Select</option>
                <option value="hardcover">Hard Cover</option>
                <option value="paperback">Paper Back</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">Publication Year</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" name="publicationyear" autocomplete="off" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">Edition</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" name="edition" autocomplete="off" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">Images</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" name="language" autocomplete="off" placeholder="Add image urls, separated by comma" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">Condition</label>
            <div class="col-lg-10">
              <select name="condition" class="form-control">
                <option value="">Select</option>
                <option value="hardcover">New</option>
                <option value="paperback">Like new</option>
                <option value="other">Very good</option>
                <option value="other">Good</option>
                <option value="other">Acceptable</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="textArea" class="col-lg-2 control-label">Description</label>
            <div class="col-lg-10">
              <textarea class="form-control" rows="3" name="productdescription"></textarea>
              <span class="help-block">Description should be written in markdown. It'll get coverted to HTML on rendering.</span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">Publisher</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" name="publisher" autocomplete="off">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">Pages</label>
            <div class="col-lg-10">
              <input type="number" class="form-control" name="pages" autocomplete="off">
            </div>
          </div>
          
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2"><a ng-click="addVariant()" class="btn btn-success mr-10">Add a variant</a><a ng-click="submit()" class="btn btn-primary">Submit</a>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
