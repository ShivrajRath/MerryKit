<div class="form-group">
  <label class="col-lg-2 control-label">Product Tags</label>
  <div class="col-lg-10">
    <input type="string" class="form-control" ng-model="formData.tags" placeholder="Enter tags separated by comma" autocomplete="off">
  </div>
</div>

<div class="form-group">
  <label class="col-lg-2 control-label">Stock Quantity</label>
  <div class="col-lg-10">
    <input type="number" class="form-control" ng-model="formData.quantity" autocomplete="off">
  </div>
</div>

<div class="form-group">
  <label class="col-lg-2 control-label">Actual Price</label>
  <div class="col-lg-10">
    <input type="number" class="form-control" ng-model="formData.actualprice" autocomplete="off">
  </div>
</div>

<div class="form-group">
  <label class="col-lg-2 control-label">Selling Price</label>
  <div class="col-lg-10">
    <input type="number" class="form-control" ng-model="formData.sellingprice" autocomplete="off">
  </div>
</div>

<div class="form-group">
  <label class="col-lg-2 control-label">Arrival Date</label>
  <div class="col-lg-10">
    <input type="date" placeholder="Arrival date of the product" class="form-control" ng-model="formData.arrivaldate" autocomplete="off">
  </div>
</div>

<div class="modal fade" id="msgModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">Ã—</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="mySmallModalLabel">Result</h4>
      </div>
      <div class="modal-body">
        {{modalMessage}}
      </div>
    </div>
  </div>
</div>
