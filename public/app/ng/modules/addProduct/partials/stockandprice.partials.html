<div class="form-group">
  <label class="col-lg-2 control-label">Stock Quantity</label>
  <div class="col-lg-10">
    <input type="number" class="form-control" ng-model="formData.quantity" autocomplete="off">
  </div>
</div>

<div class="form-group">
  <label class="col-lg-2 control-label">Actual Price</label>
  <div class="col-lg-10">
    <input type="number" class="form-control" ng-model="formData.actualprice" autocomplete="off">
  </div>
</div>

<div class="form-group">
  <label class="col-lg-2 control-label">Selling Price</label>
  <div class="col-lg-10">
    <input type="number" class="form-control" ng-model="formData.sellingprice" autocomplete="off">
  </div>
</div>

<div class="form-group">
  <label class="col-lg-2 control-label">Arrival Date</label>
  <div class="col-lg-10">
    <input type="date" placeholder="Arrival date of the product" class="form-control" ng-model="formData.arrivaldate" autocomplete="off">
  </div>
</div>
